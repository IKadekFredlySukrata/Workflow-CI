name: CI - Retrain Model

permissions:
  contents: write
  actions: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas imbalanced-learn

    - name: Run training
      run: |
        cd MLProject
        python modelling.py

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: MLProject/mlruns/
        if-no-files-found: warn

    - name: Commit and push MLflow artifacts to repo
      run: |
        cd MLProject
        git config --global user.name "IKadekFredlySukrata"
        git config --global user.email "fredlysukrata@gmail.com"
        
        git add mlruns/
        
        git diff --quiet && git diff --staged --quiet || git commit -m "Update MLflow artifacts from CI run"
        
        git push origin main
