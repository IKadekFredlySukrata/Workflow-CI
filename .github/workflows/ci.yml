name: CI - MLflow Project Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # For committing artifacts back (Advance)

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: '3.12'
        environment-file: MLProject/conda.yaml   # Path to your conda.yaml
        activate-environment: mlflow-env
        auto-activate-base: false
        miniforge-variant: Mambaforge   # Faster than regular Conda

    - name: Install MLflow (if not in conda.yaml)
      shell: bash -l {0}   # Important: login shell to load Conda
      run: |
        conda info
        conda list

    - name: Run MLflow Project
      shell: bash -l {0}   # Ensures Conda env is activated
      run: |
        cd MLProject
        mlflow run .   # This will use the activated Conda env from conda.yaml

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: MLProject/mlruns/
        if-no-files-found: warn

    # Optional: Commit artifacts back to repo (for Advance proof)
    - name: Commit and push MLflow artifacts
      shell: bash -l {0}
      run: |
        cd MLProject
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add mlruns/
        git diff --staged --quiet || git commit -m "Update MLflow artifacts from CI run [skip ci]"
        git push origin main || echo "No changes to push"
