name: CI - MLflow Project Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies (from conda.yaml or manually)
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas imbalanced-learn  # Add all your deps here
        # If you have requirements.txt, use: pip install -r requirements.txt

    - name: Run MLflow Project (no conda)
      run: |
        cd MLProject
        mlflow run .

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: MLProject/mlruns/

    # Optional: Commit artifacts back
    - name: Commit artifacts to repo
      run: |
        cd MLProject
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add mlruns/
        git diff --staged --quiet || git commit -m "Update MLflow artifacts from CI [skip ci]"
        git push
