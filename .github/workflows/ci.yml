name: CI - Retrain Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas imbalanced-learn

    - name: Run MLflow Project (no conda)
      run: |
        cd MLProject
        mlflow run . --no-conda   # ‚Üê This bypasses Conda entirely

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: MLProject/mlruns/
        if-no-files-found: warn

    - name: Commit and push MLflow artifacts to repo
      run: |
        cd MLProject
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add mlruns/
        git diff --staged --quiet || git commit -m "Update MLflow artifacts from CI run [skip ci]"
        git push origin main || echo "Nothing to push"
